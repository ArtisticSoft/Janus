<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">

<title>WebRTC demo</title>

<meta name="theme-color" content="#ffffff">  

<!-- ============================================================ -->

<link rel="stylesheet" href="https://webproxy.com/themes/ytz/css/bootstrap.min.css" type="text/css">

<link rel="stylesheet" href="style.css" type="text/css">

<!-- ============================================================ -->

<!-- required by janus.js -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/6.4.0/adapter.min.js" ></script>
<!-- <script type="text/javascript" src="adapter.js"></script> -->
    
<script type="text/javascript" src="https://rsatom.github.io/janus.js/janus.js" ></script>
<!-- <script type="text/javascript" src="janus.js" ></script> -->

<script type="text/javascript" src="janus_test_play-stop.js"></script>

</head>

<!-- ============================================================ -->

<body>
    <!-- ============================================================ -->
    <div class="grid-panel" style="grid-area: header">The header
    </div>

    <!-- ============================================================ -->
    <div id="footer" class="grid-panel" style="grid-area: footer">
      	©2019 Сергей Радионов | <a href="https://github.com/RSATom">Home</a>
    </div>

    <!-- ============================================================ -->
    <div class="grid-panel" style="grid-area: left">The left panel</div>
    
    <!-- ============================================================ -->
    <div class="grid-panel content" style="grid-area: middle">

        <label for="input">Enter the URL (address) of the video stream you would like to watch:</label>
        
        <div class="input-group">
            <input id="source-edit" name="u" size="80" class="form-control" type="text" 
                placeholder="Enter the Stream you wish to watch here..."
                value="rtsp://camproxy.ru:8554/bars">
            <div class="input-group-addon">
                <button id="play-stop-button" class="btn btn-primary btn-large" style="width: 7em">-</button>
            </div>
    	</div>
        
        <p></p><!-- clumsy way to insert an empty space -->

				<div id="stream">
          <div id="novideo" class="video-overlay" style="display: block;">
            <p>click Play</p>
          </div>
          <video id="remotevideo" width="320" height="240" autoplay poster="wait_banner.png">
            <p>Your browser doesn't support HTML5 video.</p>
          </video>
        </div>

    </div>

    <!-- ============================================================ -->
    <div class="grid-panel" style="grid-area: right">The right panel
    </div>
    
    <!-- ============================================================ -->
</body>

</html>
